description: "Girls’ Footballers Bring the Magic to Muscat!s The Lincoln Girls’ Football Team had the opportunity to travel to Muscat, Oman to participate in the 2023 SAISA Tournament hosted by TAISM. The team’s hard work all season paid off by finishing with 2 wins and 3 losses in the tournament and showing improvement every game. "
